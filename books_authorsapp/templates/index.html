<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
          display: inline-block;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }

        p{
            
            vertical-align: top;
        }
       
        
        </style>
</head>
<body>
    <h1>Add a Book</h1>
    
    <form action="/createbook" method="post">
        {% csrf_token %}
        <p>Title: <input type="text" name="bookName" id=""></p>
        <p>Description:
             <textarea name="desc" id="" cols="20" rows="10"></textarea></p>
        <p><input type="submit" value="Add"></p>
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        {%for bookobj in allbooks %}
        <tr>
            <td>{{bookobj.id}}</td>
            <td>{{bookobj.title}}</td>
            <td><a href="/book/{{bookobj.id}}">View</a></td>
        </tr>
        {%endfor%}
    </table>
    
</body>
</html>
